<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<!-- CSS 적용방법 3(권장): 별도의 CSS 문서를 웹 문서에 적용하는 방법 -->
		<link href="firstcss.css" type="text/css" rel="stylesheet">
		
		<!-- CSS 적용방법 2: HTML 문서에 style 태그를 이용하는 방법 -->
		<style>
			div {
				background:#ffd800;
				}
		</style>
	</head>
	<body>
	
		<!-- CSS 적용방법 1: HTML 태그에 sytle 속성을 이용하는 방법 -->
		<h1 style="color:#0000ff">제목입니다.</h1>
		<p>본문입니다.</p>
		
		<div>
			<h1>제목입니다.</h1>
			<p>본문입니다.</p>
		</div>
	</body>
</html>
