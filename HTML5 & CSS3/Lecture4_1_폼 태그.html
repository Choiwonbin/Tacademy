<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<title>폼 관련 태그</title>
	</head>
	<body>
		<form action="#" method="get"> <!-- form태그: 사용자가 입력한 정보를 서버로 전송, action속성: 사용자가 입력한 정보를 ""로 전송, method속성: 정보 전송 방식 (get: 사용자의 정보가 URL 뒤에 붙어서 전송) -->
			이름 : <input type="text" name="uname" /><br />	<!-- input태그: 사용자의 정보 획득, type속성: 입력 양식(text: 일반 텍스트), name속성: 서버로 전달되는 이름 -->
			아이디 : <input type="text" name="uid" /><br />
			비밀번호 : <input type="password" name="upw" /><br /> <!-- type="password": 비밀번호 -->
			연락처 : <input type="text" name="uphone1" size="5" /> - 
					<input type="text" name="uphone2" size="5" /> - 
					<input type="text" name="uphone3" size="5" /><br />
			사진 : <input type="file" name="upic" /><br />	<!-- type="file": 파일 -->
			성별구분 : <input type="radio" name="gender" value="m" />남, 	<!-- type="radio": 항목 선택, value속성: 입력 태그의 초기값 -->
					<input type="radio" name="gender" value="w" />여<br />
			사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked" />한글,	<!-- type="checkbox": 여러 항목 선택, checked속성: 체크 여부 -->
					<input type="checkbox" name="lan" value="eng" />영어, 
					<input type="checkbox" name="lan" value="jap" />일어, 
					<input type="checkbox" name="lan" value="chi" />중국어<br />
			자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea><br />	<!-- textarea태그: 여러 줄 입력 박스, rows속성: 입력줄, cols속성: 줄 당 입력 글자 수 -->
			국적 : <select>	<!-- select태그: 선택 -->
					<option>KOREA</option>	<!-- option태그: 선택 가능 옵션 -->
					<option>USA</option>
					<option>JAPAN</option>
					<option>CHINA</option>
				  </select><br />
			좋아하는 음식 : <select multiple="multiple">	<!-- multiple 속성: 다중선택 --> 
							<option>김치</option>
							<option>불고기</option>
							<option>파전</option>
							<option>비빔밥</option>
						</select><br />
			<input type="submit" />	<!-- type="submit": form에 입력된 정보를 서버로 전송하는 버튼 -->
		</form>
	</body>
</html>
