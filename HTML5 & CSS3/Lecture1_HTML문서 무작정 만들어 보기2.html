<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML문서 무작정 만들어 보기</title>
	</head>
	<body>
		<div>	<!-- div태그: 웹피이지의 논리적 구분 정의 -->
		HTML문서 무작정 만들어 보기
		</div>
		<div style="height:100px;">	<!-- style속성: 태그의 스타일 지정, height 속성: 세로 크기 지정 -->
		오늘은 첫 시간입니다. 가벼운 마음으로 학습하세요.^^
		</div>
	</body>
</html>
