<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1">	<!-- table태그: 표 생성, border속성: 표 굵기 -->
			<tr>	<!-- tr태그: 행 생성 -->
				<th>학생</th>	<!-- th태그: 글자가 두꺼운 열 생성 -->
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
			<tr>
				<td>이순신</td>	<!-- td태그: 열 생성 -->
				<td>100</td>
				<td>60</td>
				<td>80</td>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>90</td>
				<td>80</td>
				<td>90</td>
			</tr>
			<tr>
				<td>박찬호</td>
				<td>80</td>
				<td>90</td>
				<td>90</td>
			</tr>
			<tr>
				<td colspan="2">시험일</td>	<!-- colspan속성: 열 합치기 -->
				<td colspan="2">2015-03-02</td>
			</tr>
			<tr>
				<td colspan="4">담당교사 : 아무개</td>
			</tr>
		</table>
	</body>
</html>
