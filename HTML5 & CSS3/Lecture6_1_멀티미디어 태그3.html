<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- video태그: 동영상 삽입, src속성: 파일 경로, type속성: 재생매체 타입, controls속성: 컨트롤러 출력, autoplay: 자동 실행, loop: 반복실행 -->
		<video src="res/411.mp4" type="video/mp4" autoplay="autoplay" controls="controls" loop="loop" ></video>
		
		<!-- video태그 다른 방식 -->
		<video controls="controls">
			<source src="res/411.mp4" type="video/mp4" />
		</video>
	</body>
</html>
